<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="pt-5">
    <div class="container mt-4 d-grid">
        <h1 class="row p-2 pb-3" ><span class="text-center" id="title">Press A Key to Start</span> </h1>
        
        <div class="row d-flex gap-5 m-4 justify-content-center mt-5">
            <div class="col-6 col-md-4  col-lg-3 col-xxl-2 cube " id="green"></div>
            <div class="col-6 col-md-4 col-lg-3 col-xxl-2 cube " id="red"></div>
        </div>
        <div class="row d-flex gap-5 m-4 justify-content-center">
            <div class="col-6 col-md-4 col-lg-3 col-xxl-2 cube" id="yellow"></div>
            <div class="col-6 col-md-4 col-lg-3 col-xxl-2 cube" id="blue"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/index.js" defer></script>
</body>
</html>
